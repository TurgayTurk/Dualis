name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        shell: pwsh
        run: |
          dotnet restore src/SourceGen/SourceGen.csproj
          dotnet restore src/Dualis/Dualis.csproj
          dotnet restore tests/SourceGen.Tests/SourceGen.Tests.csproj
          dotnet restore tests/Dualis.UnitTests/Dualis.UnitTests.csproj
          dotnet restore tests/Dualis.Benchmarks/Dualis.Benchmarks.csproj

      - name: Build
        shell: pwsh
        run: |
          dotnet build src/SourceGen/SourceGen.csproj -c Release --no-restore
          dotnet build src/Dualis/Dualis.csproj -c Release --no-restore
          dotnet build tests/SourceGen.Tests/SourceGen.Tests.csproj -c Release --no-restore
          dotnet build tests/Dualis.UnitTests/Dualis.UnitTests.csproj -c Release --no-restore
          dotnet build tests/Dualis.Benchmarks/Dualis.Benchmarks.csproj -c Release --no-restore

      - name: Test
        shell: pwsh
        run: |
          dotnet test tests/SourceGen.Tests/SourceGen.Tests.csproj -c Release --no-build --verbosity normal
          dotnet test tests/Dualis.UnitTests/Dualis.UnitTests.csproj -c Release --no-build --verbosity normal

      - name: Pack Dualis (includes analyzer assets)
        run: dotnet pack src/Dualis/Dualis.csproj -c Release -o ./artifacts

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-artifacts
          path: artifacts/*.nupkg

  publish-nuget:
    runs-on: windows-latest
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        shell: pwsh
        run: |
          dotnet restore src/SourceGen/SourceGen.csproj
          dotnet restore src/Dualis/Dualis.csproj

      - name: Build
        shell: pwsh
        run: |
          dotnet build src/SourceGen/SourceGen.csproj -c Release --no-restore
          dotnet build src/Dualis/Dualis.csproj -c Release --no-restore

      - name: Pack Dualis
        run: dotnet pack src/Dualis/Dualis.csproj -c Release -o ./artifacts

      - name: Push to NuGet (Dualis)
        shell: pwsh
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          Get-ChildItem -Path artifacts -Filter *.nupkg | ForEach-Object {
            dotnet nuget push $_.FullName --api-key $env:NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate
          }
